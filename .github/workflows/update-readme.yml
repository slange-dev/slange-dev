name: Update README

on:
  create:
    branches:
      - master
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v4.1.4
      # - uses: jamesgeorge007/github-activity-readme@v0.4.4
      - uses: cheesits456/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'âš¡ Update README with the recent activity'
